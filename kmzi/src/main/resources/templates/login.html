<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body, html {
            height: 100%;
        }
		body {
			background-image: url("/images/background2.jpg");
			background-size: cover;

		}

		 form {
			margin-top: 50px;
			margin-right: 50px;
			margin-left: 5%;
			padding: 20px;
            background-color: rgba(0, 0, 255, 0.2);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 400px;
		}
	</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" id="login-form" style="display: block">
        <div class="col-md-4 col-md-offset-4 pull-right">
            <h2>Login Form</h2>
            <form action="home" th:action="@{/login}" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" name="username"
                           placeholder="Email" /> <span
                        class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password"
                           placeholder="Password" /> <span
                        class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember Me
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-xs-offset-8 col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat"
                                th:text="#{label.login}">LogIn</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div th:if="${param.error}"
                             class="alert alert-danger alert-dismissable">
                            <p>
                                <i class="icon fa fa-ban"></i> <span
                                    th:text="#{error.login_failed}">Invalid Email and
           Password.</span>
                            </p>
                        </div>
                        <div th:if="${param.logout}"
                             class="alert alert-info alert-dismissable">
                            <p>
                                <i class="icon fa fa-info"></i> <span
                                    th:text="#{info.logout_success}">You have been logged
           out.</span>
                            </p>
                        </div>
                        <div th:if="${msg!=null}"
                             class="alert alert-warning alert-dismissable">
                            <p>
                                <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
