<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Registration Form</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required="required"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="help-block">Username error message</span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required="required"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          class="help-block">Email error message</span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required="required"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="help-block">Password error message</span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
